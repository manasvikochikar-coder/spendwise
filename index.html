<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> 

  <title>SpendWise | Smart Budgeting</title>

</head>

<script src="script.js" defer></script>

<body>


<div class="container">

    <header>

        <h1>SpendWise</h1>

        <p>Master your money with clarity.</p>

    </header>


    <div class="stats-grid">

        <div class="card">

            <h3>Total Balance</h3>

            <p id="balance">0.00</p>

        </div>

        <div class="card">

            <h3>Income</h3>

<p id="income" class="amt-income">+ &#8377; 0.00</p>   </div>

        <div class="card">

            <h3>Expenses</h3>

            <p id="expense" class="amt-expense">- &#8377; 0.00</p>

        </div>

    </div>


    <div class="input-section">

        <form id="transaction-form" class="form-group">

            <input type="text" id="text" placeholder="Description (e.g., Salary, Coffee)" required>

            <input type="number" id="amount" placeholder="Amount (e.g., 50, -10)" required>

            <button type="submit">Add Transaction</button>

        </form>

    </div>


    <div class="history-section" id="list">

        </div>

</div>



</body>

</html>
